# By default, Config Server connects to http://localhost:8888 with env=default and label=master
spring:
  application:
    name: foo # e.g. apiSocial
  cloud:
    config:
      env: default # optional; e.g. prod3
      label: master # optional; git branch; e.g. 1.0.3
      uri: http://localhost:8888 # optional; e.g. http://dev.config.domo.com/