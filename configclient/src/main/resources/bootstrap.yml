# By default, Config Server connects to http://localhost:8888 with env=default and label=master
spring:
  application:
    name: foo # apiSocial
  profiles:
    active: development
  cloud:
    config:
      env: prod # e.g. prod3 DOESN'T DO ANYTHING! Why? only spring:profiles:active seem to work
      label: master # git branch; e.g. 1.0.3
      uri: http://localhost:8889 # config server address; e.g. http://dev.config.domo.com/